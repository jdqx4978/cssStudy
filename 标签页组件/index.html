<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页组件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <tabs v-model="activeKey">
        <pane label="标签一" name="1" :closable="true">123</pane>
        <pane label="标签二" name="2" :closable="true">456</pane>
        <pane label="标签三" name="3" :closable="true">789</pane>
    </tabs>
</div>
<script src="../vue.js"></script>
<script src="pane.js"></script>
<script src="tabs.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data(){
            return {
                activeKey: '1'
            }
        }
    })
</script>
</body>
</html>
